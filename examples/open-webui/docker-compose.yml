version: '3.8'

services:
  # CLI Agent OpenAI Adapter
  adapter:
    build:
      context: ../..
      dockerfile: examples/open-webui/Dockerfile.adapter
    ports:
      - "8000:8000"
    environment:
      - ADAPTER_TYPE=claude-code
      - PORT=8000
      - HOST=0.0.0.0
      - TIMEOUT=30000
      - DEBUG=false
    networks:
      - webui-network

  # Open WebUI
  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    ports:
      - "3000:8080"
    environment:
      - OPENAI_API_BASE_URL=http://adapter:8000/v1
      - OPENAI_API_KEY=dummy  # Not used but required
      - WEBUI_AUTH=false      # Disable auth for demo
    volumes:
      - open-webui-data:/app/backend/data
    depends_on:
      - adapter
    networks:
      - webui-network

networks:
  webui-network:
    driver: bridge

volumes:
  open-webui-data:
